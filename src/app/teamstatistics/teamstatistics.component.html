<div class="row mt-3">
    <div class="col-md-6">
        <h3>Team information</h3>
        <div *ngIf="teams.length > 0">
            <table class="table-bordered">
                <thead class="table table-dark mt-2">
                    <tr>
                        <th class="px-2">Label</th>
                        <th class="px-2">Team</th>
                        <th class="px-2">City</th>
                        <th class="px-2">Coach</th>
                        <th class="px-2">Home</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let team of teams">
                        <td class="px-1">{{team.label}}</td>
                        <td class="px-1">{{team.team}}</td>
                        <td class="px-1">{{team.city}}</td>
                        <td class="px-1">{{team.coach}}</td>
                        <td class="px-1">{{team.home}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6 px-2">
        <h3>Statistics</h3>
        <google-chart [data]="columnChart" (chartSelect)='getRolecount($event)'></google-chart>
        <div *ngIf="pieChart">
            <google-chart [data]="pieChart"></google-chart>
        </div>

    </div>
</div>
